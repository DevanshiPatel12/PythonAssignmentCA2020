{% extends "blog_posts/post_form.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>title</td>
            <td>author</td>
            <td>tag</td>
            <td>
                <a href="{% url 'blog_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
    {% for blog in blog_list %}
        <tr>
            <td>{{blog.title}}</td>
            <td>{{blog.author}}</td>
            <td>{{blog.tag}}</td>
            <td>
                <a href="{% url 'blog_update' blog.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'blog_delete' blog.id %}" method="post" class="d-inline">
                {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
